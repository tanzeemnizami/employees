<div class="form-area" style="padding: 20px;">
  <!-- searchbar-area -->
<nav class="navbar navbar-light bg-light">
      <input style="border-radius: 
                    0px; font-size: 15px;
                    background-color: rgb(245, 245, 245);" 
                    [(ngModel)]="nameSearch"
                    class="form-control mr-sm-2 w-50" type="search" placeholder="Search by Name">
      <h3 style="text-align: right; margin-right: 20px;">Employees List</h3>
    
  </nav>
   <!-- alert message -->
   <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 20px;">
    <strong>Successfully deleted!</strong> Your data has been successfully deleted.
    <button (click)="off()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span>&times;</span>
    </button>
  </div>
  <!-- tabale-area -->
  <div class="table-light" style="margin-top: 20px; padding: 20px 15px 15px 15px;">
    <div class="form-inline" style="float: right; margin-right: 10px;">
    <a routerLink="/add" style="margin-right: 20px; font-size: 20px; color: black;"><i class="fa fa-plus" aria-hidden="true"></i></a>
    <a href="/list" style="margin-right: 30px; font-size: 20px; color: black;"><i class="fa fa-refresh" aria-hidden="true"></i></a>
  </div>
    <table class="table table-light">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">User Name</th>
          <th scope="col">Department</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Gender</th>
          <th scope="col">Join Data</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of allData | search:nameSearch">
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.department}}</td>
          <td>{{item.email}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.gender}}</td>
          <td>{{item.date}}</td>
          <td>{{item.status}}</td>
          <td>
            <a class="view" routerLink="/list/view/{{item.id}}">View</a>
                        <a routerLink="/update/{{item.id}}" style="color: orange; 
                                                       font-size: 20px;
                                                       margin-left: 10px;"
                                                       ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            <a (click)="removeUser(item.id)" style="color: rgb(204, 4, 4); 
                                                    font-size: 20px; 
                                                    margin-left: 10px;
                                                    cursor: pointer;">
                                                    <i class="fa fa-trash-o" aria-hidden="true"></i></a>
        </td>
        </tr>
       
      </tbody>
    </table>
  </div>
</div>
